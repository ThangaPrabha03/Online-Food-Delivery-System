<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Online Food Shop</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
      body {
  background-image:url('https://image.slidesdocs.com/responsive-images/background/courier-speed-delivery-orange-simple-life-service-poster-powerpoint-background_dbdf628fff__960_540.jpg');
  background-size: 100%100%;
  background-position: center;
  background-repeat: no-repeat;
 }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-color: #2c1f1f;
    }
    header img {
      height: 100px;
      margin-right: 20px;
    }
    header h1 {
      margin: 0;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #e8e8e8;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    .intro, .featured, .testimonials, .cta {
      margin: 20px 0;
    }
    .featured img, .testimonials img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: #1a1717;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.pinimg.com/736x/9a/fa/a4/9afaa4a58b2c5e73cdbd7d66c0b2c220.jpg" alt="Logo">
    <h1> Online Food Shop</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="order.html"></a>
  </nav>

  <div class="container">
    <div class="intro">
      <h2>Welcome to Food Delivery Shop</h2>
      <p>Order your favorite meals online and get them delivered to your doorstep!</p>
    </div>

    <div class="featured">
      <h3>Featured Items</h3>
      <div>
        <img src="https://t4.ftcdn.net/jpg/05/61/78/69/360_F_561786951_IdQbtR0bga3RzISgodGvIRMFEBqmjfcn.jpg" alt="Classic Burger">
        <img src="https://img.freepik.com/premium-photo/pizza-with-mushrooms-cheese-black-background-italian-food_1114005-141.jpg" alt="Pizza">
        <img src="https://images.slurrp.com/prod/recipe_images/transcribe/lunch/Mushroom-chow-mein.webp?impolicy=slurrp-20210601&width=1200&height=900&q=75" alt="Chicken Noodles">
      </div>
      <p>Discover our bestsellers that our customers love!</p>
    </div>

    


    <div class="cta">
      <h3>Ready to Order?</h3>
      <p>Explore our <a href="menu.html">menu</a> and place your order now!</p>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://www.facebook.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
    </a>
    <a href="https://www.twitter.com" target="_blank">
      <img src="https://i.pinimg.com/474x/04/c6/32/04c6329b172debd397e990fe8bcc779a.jpg" alt="Twitter">
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>

</body>
</html>
