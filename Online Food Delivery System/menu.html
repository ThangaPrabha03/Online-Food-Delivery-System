<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE FOOD SHOP</title>
    <style>
        body {
            background-color: whitesmoke;
            margin: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .food-item {
            margin: 10px 0;
            text-align: left;
            background-color: aliceblue;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Adjust the width as needed */
        }
        .food-item img {
            border-radius: 10px;
            width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            color: black;
            background-color: aliceblue;
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #e8e8e8;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Food Delivery Shop</h1>
</header>

<nav>
    <a href="home.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="order.html">Order</a>
</nav>

<div class="container">
    <div class="grid">
        <div class="food-item">
            <img src="https://t4.ftcdn.net/jpg/05/61/78/69/360_F_561786951_IdQbtR0bga3RzISgodGvIRMFEBqmjfcn.jpg" alt="Burger">
            <h2>Classic Burger</h2>
            <p>$2</p>
            <button onclick="addToCart('Classic Burger', 2)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="https://img.freepik.com/premium-photo/pizza-with-mushrooms-cheese-black-background-italian-food_1114005-141.jpg" alt="Pizza">
            <h2>Pizza</h2>
            <p>$3</p>
            <button onclick="addToCart('Pizza', 3)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="https://images.slurrp.com/prod/recipe_images/transcribe/lunch/Mushroom-chow-mein.webp?impolicy=slurrp-20210601&width=1200&height=900&q=75" alt="Chicken Noodles">
            <h2>Chicken Noodles</h2>
            <p>$4</p>
            <button onclick="addToCart('Chicken Noodles', 4)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="https://hotelbeachgarden.com/wp-content/uploads/2024/12/Chicken-Burnt-Garlic-Fried-Rice-800x534.webp" alt="Chicken Fried Rice">
            <h2>Chicken Fried Rice</h2>
            <p>$3</p>
            <button onclick="addToCart('Chicken Fried Rice', 3)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2017/02/white-sauce-pasta-recipe-9.jpg" alt="Pasta">
            <h2>Pasta</h2>
            <p>$2</p>
            <button onclick="addToCart('Pasta', 2)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="https://farm5.staticflickr.com/4244/34375209303_fe133a2921_o_d.png" alt="Panner Butter Masala">
            <h2>Paneer Butter Masala</h2>
            <p>$4</p>
            <button onclick="addToCart('Paneer Butter Masala', 4)">Add to Cart</button>
        </div>
    </div>
</div>

<script>
    function addToCart(itemName, itemPrice) {
        var cart = JSON.parse(localStorage.getItem("cart")) || [];
        var item = { name: itemName, price: itemPrice };
        cart.push(item);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Item added to cart!");
    }
</script>

</body>
</html>
